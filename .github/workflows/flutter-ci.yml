name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [stable, beta]

    steps:
      - uses: actions/checkout@v4

      - name: Cache pub, gradle & tool files
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            ~/.gradle
            android/.gradle
            android/.gradle-cache
          key: ${{ runner.os }}-build-${{ hashFiles('**/pubspec.yaml') }}-${{ hashFiles('**/android/gradle/**') }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.7'
          channel: ${{ matrix.channel }}

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test --no-test-assets --reporter expanded

      - name: Build web
        run: flutter build web --release

  emulator-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node (for firebase-tools)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Start Firestore emulator
        run: |
          nohup firebase emulators:start --only firestore --project demo-project --host 0.0.0.0 > emu.log 2>&1 &
          n=0
          until curl -sS http://localhost:8080/ >/dev/null 2>&1 || [ $n -gt 20 ]; do n=$((n+1)); sleep 1; done

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.7'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run emulator-only tests
        run: flutter test test/emulator_test.dart -r expanded
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080

